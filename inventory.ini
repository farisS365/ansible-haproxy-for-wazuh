# Ansible Inventory for HAProxy/Keepalived
# File: inventory.ini

[loadbalancers]
haproxy1 ansible_host=192.168.110.177 keepalived_state=MASTER keepalived_priority=101 vrrp_interface=enp0s3
haproxy2 ansible_host=192.168.110.178 keepalived_state=BACKUP keepalived_priority=100 vrrp_interface=enp0s3

[loadbalancers:vars]
# SSH Connection Settings
ansible_user=root
ansible_ssh_private_key_file=~/.ssh/id_rsa
# Alternatively use password authentication:
# ansible_ssh_pass=your_password
# ansible_become_pass=your_sudo_password

# Virtual IP Configuration
virtual_ip=192.168.110.180
virtual_ip_cidr=24
vrrp_interface=ens192
vrrp_router_id=51
vrrp_auth_pass=qwer1234

# Optional: Disable preemption (default: false)
# keepalived_nopreempt=true

# Wazuh Backend Servers
wazuh_master_ip=192.168.237.100
wazuh_worker1_ip=192.168.237.101
wazuh_dashboard1_ip=192.168.237.110
wazuh_dashboard2_ip=192.168.237.111

# HAProxy Ports
wazuh_register_port=1515
wazuh_agents_port=1514
wazuh_dashboard_port=443
